server:
  servlet:
    context-path: /contratos
  port: 8083

eureka: 
  client: 
    fetch-registry: true
    register-with-eureka: true

 
spring: 
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  jmx:
    enabled: false
  datasource:
    password: postgres@123
    url: jdbc:postgresql://localhost:5432/mapanet2
    username: postgres
 
jwt:
  config:
    type: signed